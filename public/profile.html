<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfil del Usuario</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Perfil del Usuario</h1>
        <nav>
            <ul>
                <li><a href="profile.html">Perfil</a></li>
                <li><a href="inventory.html">Vacantes Destacadas</a></li>
                <li><a href="suppliers.html">Empresas</a></li>
                <li><a href="purchases.html">Buscador de empleo</a></li>
                <li><a href="sales.html">Proceso Empresas</a></li>
                <li><a href="reports.html">Reportes</a></li>
                <li><a href="settings.html">Configuración</a></li>
        </nav>
    </header>
    <div class="container">
        <main>
            <section>
                <h2>Información del Usuario</h2>
                <form id="profileForm">
                    <div class="form-group">
                        <label for="fullName">Nombre Completo:</label>
                        <input type="text" id="fullName" name="fullName" value="Juan Pérez" disabled>
                    </div>
                    <div class="form-group">
                        <label for="username">Nombre de Usuario:</label>
                        <input type="text" id="username" name="username" value="juanperez" disabled>
                    </div>
                    <div class="form-group">
                        <label for="email">Correo Electrónico:</label>
                        <input type="email" id="email" name="email" value="juan.perez@gmail.com" disabled>
                    </div>
                    <div class="form-group">
                        <label for="company">Nombre de la Empresa:</label>
                        <input type="text" id="company" name="company" value="No tiene empresa." disabled>
                    </div>
                    <div class="form-group">
                        <label for="phone">Número de Teléfono:</label>
                        <input type="tel" id="phone" name="phone" value="+57 3209608934" disabled>
                    </div>
                    <div class="form-group">
                        <label for="address">Dirección:</label>
                        <input type="text" id="address" name="address" value="Calle 123# 25d 40, Nariño, Colombia" disabled>
                    </div>
                    <button type="button" onclick="document.getElementById('profileForm').style.pointerEvents = 'auto';">Editar Información</button>
                </form>
            </section>
            <section>
                <h2>Cambiar Contraseña</h2>
                <form id="passwordForm">
                    <div class="form-group">
                        <label for="currentPassword">Contraseña Actual:</label>
                        <input type="password" id="currentPassword" name="currentPassword" required>
                    </div>
                    <div class="form-group">
                        <label for="newPassword">Nueva Contraseña:</label>
                        <input type="password" id="newPassword" name="newPassword" required>
                    </div>
                    <div class="form-group">
                        <label for="confirmPassword">Confirmar Contraseña:</label>
                        <input type="password" id="confirmPassword" name="confirmPassword" required>
                    </div>
                    <button type="submit">Actualizar Contraseña</button>
                </form>
            </section>
        </main>
    </div>
    <footer>
        <p>&copy; 2024 Manos Que Construyen. Todos los derechos reservados.</p>
    </footer>
</body>
</html>
